<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <hr style="height: 10px; background-color: black;"/>
    <form method="POST" action="registration-form">
        <div>
            <label for="name"><b>Name</b></label>
            <input 
                type="text" 
                id="name" 
                placeholder="Full name"
                name="name" 
                required
            />
        </div>

        <div>
            <label for="email"><b>E-mail</b></label>
            <input 
                type="email" 
                required 
                id="email" 
                name="email"
                placeholder="Enter Valid E-mail Address"
            />
        </div>

        <div>
            <label for="contact"><b>Contact Number</b></label>
            <input 
                type="number" 
                name="contact"
                id="contact"
                placeholder="Phone number"
                required
            />
        </div>

        <div>
            <label><b>Gender</b></label>
            <label for="male">Male</label>
                <input 
                    type="radio" 
                    name="gender" 
                    value="M"
                    id="male"
                    required
                />
            <label for="female">Female</label>
                <input 
                    type="radio" 
                    name="gender" 
                    value="F"
                    required
                    id="female"
                />
            <label for="other">Other</label>
                <input 
                    type="radio" 
                    name="gender" 
                    value="O"
                    required
                    id="other"
                />
        </div>

        <div>
            <label for="course"><b>Course</b></label>
            <select name="course" id="course"> 
                <option value="B">Bachelors</option>
                <option value="A">Masters</option>
                <option value="B">PHD</option>
            </select>
        </div>

        <div>
            <label for="description"><b>Description</b></label>
            <textarea 
                id="description" 
                name="Description"
                placeholder="Describe about yourself"
                required
            ></textarea>
        </div>

        <div>
            <label for="password"><b>Password</b></label>
            <input 
                id="password" 
                type="password" 
                name="password"
                placeholder="Should contain more the 8 letters"
                required
            />
        </div>

        <div>
            <input 
                type="checkbox"
                id="tnc"
                name="tnc"
                required
            />
            <label for="tnc">Yes, I do accept <a href="#"><b>T&C</b></a></label>
        </div>

        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
