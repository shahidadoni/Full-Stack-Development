<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>

</head>

<body>
    <div id="wrapper">
        <div class="calc">
            <div class="display-buttons">
                <div class="display">
                    <span>0</span>
                </div>
                <div class="buttons">
                    <div class="numbers">
                        <p>7</p>
                    </div>
                    <div class="numbers">
                        <p>8</p>
                    </div>
                    <div class="numbers">
                        <p>9</p>
                    </div>
                    <div class="sign">
                        <p>+</p>
                    </div>
                    <div class="numbers">
                        <p>4</p>
                    </div>
                    <div class="numbers">
                        <p>5</p>
                    </div>
                    <div class="numbers">
                        <p>6</p>
                    </div>
                    <div class="sign">
                        <p>-</p>
                    </div>
                    <div class="numbers">
                        <p>1</p>
                    </div>
                    <div class="numbers">
                        <p>2</p>
                    </div>
                    <div class="numbers">
                        <p>3</p>
                    </div>
                    <div class="sign">
                        <p>*</p>
                    </div>
                    <div class="numbers">
                        <p>0</p>
                    </div>
                    <div class="numbers">
                        <p>.</p>
                    </div>
                    <div class="sign">
                        <p>/</p>
                    </div>
                    <div class="cancel numbers">
                        <p>C</p>
                    </div>
                    <div class="numbers" id="equalsto">
                        <p>=</p>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>

</html>
