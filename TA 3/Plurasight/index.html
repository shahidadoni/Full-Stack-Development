<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Home | Pluralsight</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <section id="sign-in">
                <div class="logo">
                    <img src="pl.png" alt="pluralsight">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign-In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password?</a>
                    <br />
                    <a href="#">Sign in with company or school</a>
                    <hr />
                </div>
                <div>
                    <a href="#" class="secondary-btn">Creat a new account</a>
                </div>
            </section>
        </div>
        <div id="right">
            <section id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Let's create the future <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Try for FREE</a>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
